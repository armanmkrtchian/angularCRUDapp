<div class="col-md-12">
  <h2>List of Users</h2>
  <div class="table-responsive table-container">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.user_email}}</td>
        <td>
          <button (click)="editEmp(user)" class="btn btn-info"> Edit</button>
          <button (click)="deleteEmp(user)" style="margin-left: 20px;" class="btn btn-danger"> Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <button (click)="newUser()" class="btn btn-info">Add User</button>
  </div>
</div>
